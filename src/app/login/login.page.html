<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Connexion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <!-- Formulaire de connexion -->
    <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-container">
      <!-- Champ pour l'email -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
        {{ getErrorMessage('email') }}
      </ion-text>

      <!-- Champ pour le mot de passe -->
      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input type="password" formControlName="password" required></ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
        {{ getErrorMessage('password') }}
      </ion-text>

      <!-- Bouton de connexion -->
      <ion-button expand="full" type="submit" [disabled]="loginForm.invalid" shape="round" class="custom-blue">Se connecter</ion-button>

      <!-- Message d'erreur -->
      <ion-text color="danger" *ngIf="errorMessage">{{ errorMessage }}</ion-text>

      <!-- Lien pour rediriger vers l'inscription -->
      <div class="register-link">
        <ion-text color="medium">Pas encore inscrit ?</ion-text>
        <a (click)="goToRegistration()">Cr√©er un compte</a>
      </div>
    </form>
</ion-content>
